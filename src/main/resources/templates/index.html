<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Employee Details</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
          crossorigin="anonymous">

</head>
<body>

<p>Swagger is available at<a href="/swagger-ui/index.html" target="_blank">Swagger UI</a></p>

<div class="container-2 mx-5 mt-5 text-center" >
    <h1 class="text-center mb-3"><i>EMPLOYEE LIST</i></h1>
    <hr class="mb-3">
    <a th:href="@{/addNew}" class="btn btn-info btn-sm mb-2 ">Add Employee</a>
    <hr>


    <table style="width:80%"
           class="table table-striped table-responsive-md mx-5 text-center">
        <thead>
        <tr>
            <th>Employee ID</th>
            <th>Employee Name</th>
            <th>Employee Email</th>
            <th>Employee Location</th>
            <th>Actions</th>

        </tr>

        </thead>
        <tbody>
        <tr th:each="employee:${allEmpList}">
            <td th:text="${employee.employeeId}"></td>
            <td th:text="${employee.employeeName}"></td>
            <td th:text="${employee.employeeEmail}"></td>
            <td th:text="${employee.employeeLocation}"></td>
            <td>
                <a th:href="@{/showFormForUpdate/{id}(id=${employee.employeeId})}" class="btn btn-warning btn-sm mb-3">Update Employee</a>

            </td>

        </tr>
        </tbody>
    </table>


</div>

</body>
</html>
