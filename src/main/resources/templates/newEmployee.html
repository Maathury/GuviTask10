<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add EmployeeDetails</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
          crossorigin="anonymous">
</head>
<body>
<div class="container-2" align="center" >
    <h2>Enter Employee Details</h2>
    <hr>
    <form style="width:60%" action="#" th:action="@{/save}" th:object="${employee}" method="POST">
        <input type="number" th:field="*{employeeId}" placeholder="employee ID"
               class="form-control mb-4 cot-4"/>
        <input type="text" th:field="*{employeeName}" placeholder="employee name"
               class="form-control mb-4 cot-4"/>
        <input type="email" th:field="*{employeeEmail}" placeholder="employee email"
               class="form-control mb-4 cot-4"/>
        <input type="text" th:field="*{employeeLocation}" placeholder="employee location"
               class="form-control mb-4 cot-4"/>
        <button type="submit" class="btn btn-info col-2">Save Employee details</button>
    </form>
    <hr>
    <a th:href="@{/homePage}" class="btn btn-success btn-sm mb-3">Back to HomePage</a>
</div>
</body>
</html>
